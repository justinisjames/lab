<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .open-btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .open-btn:hover {
      background: #333;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Modal */
    .modal {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
      transform: translateY(20px) scale(0.97);
      transition: transform 0.2s ease;
    }

    .overlay.active .modal {
      transform: translateY(0) scale(1);
    }

    .modal h2 {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin-bottom: 28px;
    }

    /* Profile image */
    .profile-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      background: #e8e8e8;
      margin-bottom: 24px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Form fields */
    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .field input:focus {
      border-color: #111;
    }

    /* Buttons */
    .actions {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: #111;
      color: #fff;
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-secondary {
      background: #e8e8e8;
      color: #111;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .cancel-link {
      margin-top: 8px;
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      padding: 4px;
    }

    .cancel-link:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <button class="open-btn" id="openBtn">Open Form</button>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>New Entry</h2>

      <div class="profile-image">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face" alt="Profile">
      </div>

      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>

      <div class="field">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="submitBtn">Submit</button>
        <button class="btn btn-secondary" id="saveBtn">Save as Draft</button>
        <button class="cancel-link" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const overlay = document.getElementById('overlay');
    const cancelBtn = document.getElementById('cancelBtn');

    openBtn.addEventListener('click', () => overlay.classList.add('active'));
    cancelBtn.addEventListener('click', () => overlay.classList.remove('active'));
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.classList.remove('active');
    });
  </script>

</body>
</html>
